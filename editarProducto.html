<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/index.css" />

    <link rel="stylesheet" href="./assets/css/addProduct.css" />
    <title>E-commerce - Editar Producto</title>
  </head>
  <body>
    <header class="wave">
      <div class="header__logo">
        <a href="./index.html"
          ><img class="header__logo-img" src="./assets/img/logo1.png" alt=""
        /></a>
        <span>Tecno-express</span>
      </div>
      <button class="header__boton-admin">Menú Administrador</button>
    </header>
    <main>
      <h2>Agregar nuevo producto</h2>
      <form class="form__add_product" id="formulario">
        <input
          type="text"
          name="imagen"
          id="imagen"
          class="form__add_input"
          placeholder="URL de la imagen"
        /><input
          type="text"
          name="categoria"
          id="categoria"
          class="form__add_input"
          placeholder="Categoría"
        /><input
          type="text"
          name="nombre"
          id="nombre"
          class="form__add_input"
          placeholder="Nombre del producto"
        /><input
          type="text"
          name="precio"
          id="precio"
          class="form__add_input"
          placeholder="Precio del producto"
        /><textarea
          name="descripcion"
          id="descripcion"
          cols="30"
          rows="10"
          class="form__add_area"
          placeholder="Descripción del producto"
        ></textarea
        ><button type="submit" class="form__add_button">Editar Producto</button>
      </form>
    </main>
    <footer>
      <div class="footer__conten">
        <div class="izquierda">
          <div class="header__logo">
            <img class="header__logo-img" src="./assets/img/logo1.png" alt="" />
            Tecno<span>-express</span>
          </div>
          <a href="#">Quienes somos</a>
          <a href="#">Política de privacidad</a>
          <a href="#">Programa de fidelidad</a>
          <a href="#">Nuestras tiendas</a>
          <a href="#">Quiero ser franquiciado</a>
          <a href="#">Anúncie aquí</a>
        </div>
        <div class="derecha">
          <h2>Hable con nosotros</h2>
          <form action="" class="footer__formulario">
            <input type="text" name="Nombre" placeholder="Nombre" />
            <input
              type="text"
              name="Mensaje"
              placeholder="Escribe tu mensaje"
            />
            <button>Enviar Mensaje</button>
          </form>
        </div>
      </div>
      <div class="rodapie">
        <p>
          Desarrollado por
          <a
            class="rodapie__portfolio"
            href="https://rafaelstrongoliportfolio.netlify.app/"
            >Rafael Ricardo Strongoli</a
          >
        </p>
        <a href="https://www.linkedin.com/in/rafael-strongoli/">LinkedIn</a>
        <a href="https://www.github.com/rafaric">Github</a>
      </div>
    </footer>
    <script src="./service/editarproducto.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
      integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
